<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor|Social links profile</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <!--CSS link-->
    <link rel="stylesheet" href="Links-profile-html.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="main-container">
          <!--container position-->
          <div class="main-container-styling">
            <!--container styling-->
            <div class="avatar-profile">
              <img src="assets/images/avatar-jessica.jpeg" alt="sailor" />
            </div>
            <h1 class="Profile-name">Jessica Randall</h1>
            <p class="Profile-location">London, United Kingdom</p>
            <div class="Profile-description">
              <p>Front-end developer and avid reader.</p>
            </div>
            <a href="#" class="Profile-links">GitHub</a>
            <a href="#" class="Profile-links">Frontend Mentor</a>
            <a href="#" class="Profile-links">Linkedin</a>
            <a href="#" class="Profile-links">Twitter</a>
            <a href="#" class="Profile-links">Instagram</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="license">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ilypr" target="_blank">Ilypr</a>.
      </div>
    </footer>
  </body>
</html>
